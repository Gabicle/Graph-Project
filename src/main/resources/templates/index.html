<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Title</title>
    <style>
        body{
            background-image: url("https://source.unsplash.com/qZ6if8WXl7E/1600x900");
        }
    </style>
</head>
<body>

<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light" style="color: white; font-size: 50px;">Metro Lisbon</h1>

        </div>
    </div>
</section>

<div class="album py-5 bg-light">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col-lg-6">
                <div class="card shadow-sm " >
                    <br>
                    <h5 id="newSelect" class="text-center">Load BFS Stop Data</h5>

                    <div class="card-body">
                        <form id="bfsForm">
                            <div class="form-group">

                                <select  id="stopSelect1" class="custom-select form-control" >
                                    <option selected>Choose Source</option>

                                </select>

                                <br> <br>
                                <select id="stopSelect2" class=" custom-select form-control">
                                    <option selected>Choose Destination</option>

                                </select>
                            </div>

                            <br> <br>
                            <button type="submit" class="btn btn-primary mb-2">Get BFS</button>

                        </form>

                    </div>

                </div>
            </div>

            <div class="col-lg-6">
                <div class="card shadow-sm " >
                    <br>
                    <h3 id="newSelect2" class="text-center">BFS Traversal</h3>

                    <div class="card-body">
                        <form id="bfsTravForm">
                            <div class="form-group">

                                <br>
                                <br>
                                <select  id="stopSelect3" class="custom-select form-control" >
                                    <option selected>Choose Source</option>

                                </select>


                                </select>
                            </div>

                            <br> <br>
                            <button type="submit" class="btn btn-primary mb-2">Get BFS Traversal</button>

                        </form>


                    </div>

                </div>
            </div>
        </div>

        <br>
        <br>
        <h3>Results</h3>

        <div id="quickOne"></div>

        <div id="quickTwo"></div>

    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script th:src="@{/main.js}"> </script>

</body>
</html>
